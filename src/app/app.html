@if (blueClass()) {
<p>blue Class!</p>
}
<button
  [ngStyle]="{ 'font-size.px': fontSize() }"
  (click)="blueClass.set(!blueClass())"
  [ngClass]="{ blue: blueClass() }"
>
  Click Here!
</button>
<hr />
<input (keyup)="changeImage($event)" [value]="imageURL()" />
@for(image of images(); let idx = $index; track idx) {
<app-post [postImage]="image" (imageSelected)="loImage($event)">
  <p>{{ idx }}</p>
</app-post>
<!-- <app-post></app-post> -->
}
<p>{{ name() | titlecase }}</p>
<p>{{ getName() }}</p>
<p>{{ 5 + 2 }}</p>
<p>{{ CurrentDate() | date : 'M/d/yy' }}</p>
<p>{{ cost() | currency : 'JPY' }}</p>
<p>{{ temprature() | number : '1.0-0' }}</p>
<pre>{{ pizza() | json }}</pre>
